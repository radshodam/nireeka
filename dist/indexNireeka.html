<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/Customstyles.css" />
    <title>nireeka</title>
    <meta name="description" content="nireeka" />
    <meta property="og:title" content="nireeka" />
    <meta property="og:description" content="nireeka" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->

    <header>
      <!-- <div
        class="flex align-bottom bg-center bg-cover py-96"
        style="background-image: url('/dist/images/full-fs-image.jpg')"
      > -->
      <section class="hero-section">
        <picture>
          <source
            srcset="/"
            type="image/webp"
            media="(min-width: 768px)"
          />
          <source
            srcset="https://tapsi.ir/images/home/banner.jpg"
            type="image/jpg"
            media="(min-width: 768px)"
          />
          <source
            srcset="https://tapsi.ir/images/home/banner-mobile.webp"
            type="image/webp"
            media="(max-width: 768px)"
          />
          <source
            srcset="https://tapsi.ir/images/home/banner-mobile.jpg"
            type="image/jpg"
            media="(max-width: 768px)"
          />
          <img
            alt="banner"
            src="https://tapsi.ir/images/home/banner.jpg"
            class="banner-img"
          />
        </picture>
        <picture>
          <source
            srcset="https://tapsi.ir/images/home/mockup-phone.webp"
            type="image/webp"
            media="(min-width: 1024px)"
          />
          <source
            srcset="https://tapsi.ir/images/home/mockup-phone.png"
            type="image/png"
            media="(min-width: 1024px)"
          />
          <img alt="phone" class="banner-phone" />
        </picture>
        <div class="container hero-wrapper">
      
        </div>
      </section>
        <!-- cards -->
        <div
          class="grid w-2/3 grid-cols-1 mx-auto sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3 justify-items-center"
        >
          <div
            class="flex flex-col items-center justify-center w-full p-12 bg-red-700 bg-opacity-50 blur-3 sahdow-lg"
          >
            <div class="text-center">
              <p class="mb-2 text-xl font-bold text-white">Dany Bailey</p>
              <p class="text-base font-normal text-gray-400">
                Software Engineer
              </p>
            </div>
          </div>
          <!-- card two -->
          <div
            class="flex flex-col items-center justify-center w-full p-12 bg-red-700 bg-opacity-50 border-gray-800 blur-3 sahdow-lg lp:border-l-2 lp:border-r-2"
          >
            <div class="text-center">
              <p class="mb-2 text-xl font-bold text-white">Dany Bailey</p>
              <p class="text-base font-normal text-gray-400">
                Software Engineer
              </p>
            </div>
          </div>
          <!-- card three -->
          <div
            class="flex flex-col items-center justify-center w-full p-12 bg-red-700 bg-opacity-50 blur-3 sahdow-lg"
          >
            <div class="text-center">
              <p class="mb-2 text-xl font-bold text-white">Dany Bailey</p>
              <p class="text-base font-normal text-gray-400">
                Software Engineer
              </p>
            </div>
          </div>
        </div>
        <!-- cards -->
      
    </header>

    <script src="/dist/scripts.js"></script>
  </body>
</html>
